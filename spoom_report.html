.tooltip {
  font: 12px Arial, sans-serif;
  color: #fff;
  text-align: center;
  background: rgba(0, 0, 0, 0.6);
  padding: 5px;
  border: 0px;
  border-radius: 4px;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}

.label {
  font: 14px Arial, sans-serif;
  font-weight: bold;
  fill: #fff;
  text-anchor: middle;
  pointer-events: none;
}

}

  font: 18px Arial, sans-serif;

  pointer-events: none;
}

.pie .arc {
  stroke: #fff;
  stroke-width: 2px;
}

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #333;
  stroke-width: 1px;
}

.label.dir {
  fill: #333;
}

.label.file {
  font: 12px Arial, sans-serif;
}

.node.root, .node.file {
  pointer-events: none;
}

.domain {
  stroke: transparent;
}

.grid line {
  stroke: #ccc;
}

.axis text {
  font: 12px Arial, sans-serif;
  fill: #333;
  text-anchor: right;
  pointer-events: none;
}

.area {
  fill-opacity: 0.5;
}

.line {
  stroke-width: 2;
  fill: transparent;
}

.dot {
  r: 2;
  fill: #888;
}

.inverted .grid line {
  stroke: #777;
}

.inverted .area {
  fill-opacity: 0.9;
}

.inverted .axis text {
  fill: #fff;

.inverted .axis line {
  stroke: #fff;

  <script>
    var parseDate = d3.timeParse("%s");

function strictnessColor(strictness) {
  switch(strictness) {
    case "ignore":
      return "#999";
    case "false":
      return "#db4437";
    case "true":
      return "#0f9d58";
    case "strict":
      return "#0a7340";
    case "strong":
      return "#064828";
  }
  return "#db4437";
}

function toPercent(value, sum) {
  return value ? Math.round(value * 100 / sum) : 0;
}

var tooltip = d3.select("body")
  .append("div")
    .append("div")
      .attr("class", "tooltip");

function moveTooltip(d) {
  return tooltip
    .style("left", (d3.event.pageX + 20) + "px")
    .style("top", (d3.event.pageY) + "px")
}

function tooltipPie(d, title, kind, sum) {
  moveTooltip(d)
    .html("<b>" + title + "</b><br><br>"
      + "<b>" + d.data.value + "</b> " + kind + "<br>"
      + "<b>" + toPercent(d.data.value, sum) + "</b>%")
}

function treeHeight(root, height = 0) {
  height += 1;
  if (root.children && root.children.length > 0)
    return Math.max(...root.children.map(child => treeHeight(child, height)));
  else
    return height;
}

function tooltipMap(d) {
  moveTooltip(d)
    .html("<b>" + d.data.name + "</b>")
}

var parseVersion = function(version) {
  if (!version) {
    return null;
  }
  return parseFloat(version.replaceAll("0.", ""));
}

function tooltipTimeline(d, kind) {
  moveTooltip(d)
    .html("commit <b>" + d.data.commit + "</b><br>"
      + d3.timeFormat("%y/%m/%d")(parseDate(d.data.timestamp)) + "<br><br>"
      + "<b>typed: " + d.key + "</b><br><br>"
      + "<b>" + (d.data.values[d.key] ? d.data.values[d.key] : 0) + "</b> " + kind +"<br>"
      + "<b>" + toPercent(d.data.values[d.key] ? d.data.values[d.key] : 0, d.data.total) + "%")
}

<script>function tooltip_pie_sigils(d) {

var json_pie_sigils = {"false":1,"true":25,"strict":89};

var sum_pie_sigils = d3.sum(data_pie_sigils, (d) => d.data.value);
var title_pie_sigils = "Sigils";

function draw_pie_sigils() {
  var pieSize_pie_sigils = document.getElementById("pie_sigils").clientWidth - 10;

  var arcGenerator_pie_sigils = d3.arc()
    .innerRadius(pieSize_pie_sigils / 4)
    .outerRadius(pieSize_pie_sigils / 2);

  d3.select("#pie_sigils").selectAll("*").remove()

  var svg_pie_sigils = d3.select("#pie_sigils")
    .attr("width", pieSize_pie_sigils)
    .attr("height", pieSize_pie_sigils)
    .attr("class", "pie")
    .append("g")
      .attr("transform", "translate(" + pieSize_pie_sigils / 2 + "," + pieSize_pie_sigils / 2 + ")");

  svg_pie_sigils.selectAll("arcs")
    .data(data_pie_sigils)
    .enter()
      .append('path')
        .attr("class", "arc")
        .attr('fill', (d) => strictnessColor(d.data.key))
        .attr('d', arcGenerator_pie_sigils)
        .on("mouseover", (d) => tooltip.style("opacity", 1))
        .on("mousemove", tooltip_pie_sigils)
        .on("mouseleave", (d) => tooltip.style("opacity", 0));

  svg_pie_sigils.selectAll("labels")
    .data(data_pie_sigils)
    .enter()
      .append('text')
      .attr("class", "label")
      .attr("transform", (d) => "translate(" + arcGenerator_pie_sigils.centroid(d) + ")")
      .filter(d => (d.endAngle - d.startAngle) > 0.25)
        .append("tspan")
        .attr("x", 0)
        .attr("y", -3)
        .text((d) => d.data.value)

          .attr("class", "small")
          .attr("x", 0)
          .attr("y", 13)
          .text((d) => toPercent(d.data.value, sum_pie_sigils) + "%");

  svg_pie_sigils
    .append("text")
    .attr("class", "title")
    .append("tspan")
      .attr("y", 7)
      .text(title_pie_sigils);
}

draw_pie_sigils();
window.addEventListener("resize", draw_pie_sigils);

<script>var root = {children: [{"name":"lib","children":[{"name":"mocktail.rb","strictness":"strict"},{"name":"mocktail","children":[{"name":"collects_calls.rb","strictness":"strict"},{"name":"debug.rb","strictness":"strict"},{"name":"dsl.rb","strictness":"strict"},{"name":"errors.rb","strictness":"strict"},{"name":"explains_nils.rb","strictness":"strict"},{"name":"explains_thing.rb","strictness":"strict"},{"name":"grabs_original_method_parameters.rb","strictness":"strict"},{"name":"handles_dry_call.rb","strictness":"strict"},{"name":"handles_dry_call","children":[{"name":"fulfills_stubbing.rb","strictness":"strict"},{"name":"fulfills_stubbing","children":[{"name":"describes_unsatisfied_stubbing.rb","strictness":"strict"},{"name":"finds_satisfaction.rb","strictness":"strict"}],"score":1.0},{"name":"logs_call.rb","strictness":"strict"},{"name":"validates_arguments.rb","strictness":"strict"}],"score":1.0},{"name":"handles_dry_new_call.rb","strictness":"strict"},{"name":"imitates_type.rb","strictness":"strict"},{"name":"imitates_type","children":[{"name":"ensures_imitation_support.rb","strictness":"strict"},{"name":"makes_double.rb","strictness":"strict"},{"name":"makes_double","children":[{"name":"declares_dry_class.rb","strictness":"strict"},{"name":"declares_dry_class","children":[{"name":"reconstructs_call.rb","strictness":"strict"}],"score":1.0},{"name":"gathers_fakeable_instance_methods.rb","strictness":"strict"}],"score":1.0}],"score":1.0},{"name":"initializes_mocktail.rb","strictness":"strict"},{"name":"matcher_presentation.rb","strictness":"strict"},{"name":"matchers.rb","strictness":"strict"},{"name":"matchers","children":[{"name":"any.rb","strictness":"strict"},{"name":"base.rb","strictness":"strict"},{"name":"captor.rb","strictness":"strict"},{"name":"includes.rb","strictness":"strict"},{"name":"includes_hash.rb","strictness":"strict"},{"name":"includes_key.rb","strictness":"strict"},{"name":"includes_string.rb","strictness":"strict"},{"name":"is_a.rb","strictness":"strict"},{"name":"matches.rb","strictness":"strict"},{"name":"not.rb","strictness":"strict"},{"name":"numeric.rb","strictness":"strict"},{"name":"that.rb","strictness":"strict"}],"score":1.0},{"name":"raises_neato_no_method_error.rb","strictness":"strict"},{"name":"records_demonstration.rb","strictness":"strict"},{"name":"registers_matcher.rb","strictness":"strict"},{"name":"registers_stubbing.rb","strictness":"strict"},{"name":"replaces_next.rb","strictness":"strict"},{"name":"replaces_type.rb","strictness":"strict"},{"name":"replaces_type","children":[{"name":"redefines_new.rb","strictness":"strict"},{"name":"redefines_singleton_methods.rb","strictness":"strict"},{"name":"runs_sorbet_sig_blocks_before_replacement.rb","strictness":"strict"}],"score":1.0},{"name":"resets_state.rb","strictness":"strict"},{"name":"share","children":[{"name":"bind.rb","strictness":"true"},{"name":"cleans_backtrace.rb","strictness":"strict"},{"name":"creates_identifier.rb","strictness":"strict"},{"name":"determines_matching_calls.rb","strictness":"strict"},{"name":"stringifies_call.rb","strictness":"strict"},{"name":"stringifies_method_name.rb","strictness":"strict"}],"score":1.0},{"name":"simulates_argument_error.rb","strictness":"strict"},{"name":"simulates_argument_error","children":[{"name":"reconciles_args_with_params.rb","strictness":"strict"},{"name":"recreates_message.rb","strictness":"strict"},{"name":"transforms_params.rb","strictness":"strict"}],"score":1.0},{"name":"stringifies_method_signature.rb","strictness":"strict"},{"name":"value.rb","strictness":"strict"},{"name":"value","children":[{"name":"cabinet.rb","strictness":"strict"},{"name":"call.rb","strictness":"strict"},{"name":"demo_config.rb","strictness":"strict"},{"name":"double.rb","strictness":"strict"},{"name":"double_data.rb","strictness":"strict"},{"name":"explanation.rb","strictness":"strict"},{"name":"explanation_data.rb","strictness":"strict"},{"name":"fake_method_data.rb","strictness":"strict"},{"name":"matcher_registry.rb","strictness":"strict"},{"name":"no_explanation_data.rb","strictness":"strict"},{"name":"signature.rb","strictness":"strict"},{"name":"stubbing.rb","strictness":"strict"},{"name":"top_shelf.rb","strictness":"strict"},{"name":"type_replacement.rb","strictness":"strict"},{"name":"type_replacement_data.rb","strictness":"strict"},{"name":"unsatisfying_call.rb","strictness":"strict"},{"name":"unsatisfying_call_explanation.rb","strictness":"strict"}],"score":1.0},{"name":"verifies_call.rb","strictness":"strict"},{"name":"verifies_call","children":[{"name":"finds_verifiable_calls.rb","strictness":"strict"},{"name":"raises_verification_error.rb","strictness":"strict"},{"name":"raises_verification_error","children":[{"name":"gathers_calls_of_method.rb","strictness":"strict"}],"score":1.0}],"score":1.0},{"name":"version.rb","strictness":"strict"}],"score":1.0}],"score":1.0},{"name":"sorbet","children":[{"name":"tapioca","children":[{"name":"require.rb","strictness":"true"}],"score":1.0}],"score":1.0}]}
var dataHeight = treeHeight(root)

var opacity = d3.scaleLinear()
    .domain([0, dataHeight])
    .range([0, 0.2])

root = d3.hierarchy(root)
    .sum((d) => d.children ? d.children.length : 1)
    .sort((a, b) => b.value - a.value);

var dirColor = d3.scaleLinear()
  .domain([1, 0])
  .range([strictnessColor("true"), strictnessColor("false")])
  .interpolate(d3.interpolateRgb);

function redraw() {
  var diameter = document.getElementById("map_sigils").clientWidth - 20;
  d3.select("#map_sigils").selectAll("*").remove()

  var svg_map_sigils = d3.select("#map_sigils")
    .attr("width", diameter)
    .attr("height", diameter)
    .append("g")
      .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

  var pack = d3.pack()
      .size([diameter, diameter])
      .padding(2);

  var focus = root,
      nodes = pack(root).descendants(),
      view;

  var circle = svg_map_sigils.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("class", (d) => d.parent ? d.children ? "node" : "node file" : "node root")
      .attr("fill", (d) => d.children ? dirColor(d.data.score) : strictnessColor(d.data.strictness))
      .attr("fill-opacity", (d) => d.children ? opacity(d.depth) : 1)
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
      .on("mouseover", (d) => tooltip.style("opacity", 1))
      .on("mousemove", tooltipMap)
      .on("mouseleave", (d) => tooltip.style("opacity", 0));

  var text = svg_map_sigils.selectAll("text")
    .data(nodes)
    .enter().append("text")
      .attr("class", (d) => d.children ? "label dir" : "label file")
      .attr("fill-opacity", (d) => d.depth <= 1 ? 1 : 0)
      .attr("display", (d) => d.depth <= 1 ? "inline" : "none")
      .text((d) => d.data.name);

  var node = svg_map_sigils.selectAll("circle,text");

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2]);
          return (t) => zoomTo(i(t));
        });

    transition.selectAll("text")
      .filter(function(d) { return d && d.parent === focus || this.style.display === "inline"; })
        .attr("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", (d) => "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")");
    circle.attr("r", (d) => d.r * k);
  }

  zoomTo([root.x, root.y, root.r * 2]);
  d3.select("#map_sigils").on("click", () => zoom(root));
}

redraw();
window.addEventListener("resize", redraw);
</script>
